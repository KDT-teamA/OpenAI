<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ai-card {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-weight: 800;
            color: #6c63ff;
        }

        h5 {
            color: #666;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            height: 48px;
            font-size: 1rem;
            border-radius: 0.75rem;
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
            padding: 0.6rem 2rem;
            border-radius: 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background: #574b90;
        }

        #generalResponse {
            margin-top: 2rem;
            background: #f5f6fa;
            border-radius: 1rem;
            padding: 1.5rem;
            font-size: 1.05rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            min-height: 100px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="ai-card text-center">
        <h1 class="mb-3">🧠 AI 질의 응답</h1>
        <h5 class="mb-4">궁금한 것을 물어보세요</h5>
        <form id="generalQueryForm">
            <div class="mb-3 text-start">
                <label for="generalQuery" class="form-label">질문</label>
                <input type="text" class="form-control" id="generalQuery" name="query" placeholder="예: 오늘 날씨 어때?">
            </div>
            <button type="submit" class="btn btn-primary">질문하기</button>
        </form>
        <div id="generalResponse" class="text-start mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#generalQueryForm').on('submit', function(event) {
                event.preventDefault();
                const query = $('#generalQuery').val();
                if (!query) {
                    Swal.fire({
                        icon: 'error',
                        title: '오류',
                        text: '질문을 입력해주세요.'
                    });
                    return;
                }

                $('#generalResponse').html('<em>AI가 생각 중입니다...</em>');
                
                $.ajax({
                    url: '/ai/query',
                    type: 'POST',
                    data: { query: query },
                    success: function (result) {
                    if (result && result.results && result.results.length > 0) {
                        var resultMessage = result.results[0].output.content || "응답내용 없음";
                        $('#generalResponse').html('<strong>응답: </strong><p>' + resultMessage + '</p>');
                    } else {
                        $('#generalResponse').html('<strong>응답오류: </strong><p>응답내용이 없습니다.</p>');
                    }
                },
                error: function (xhr, status, error) {
                    $('#generalResponse').html('<strong>오류: </strong><p>' + error + '</p>');
                }
                });
            });
        });
    </script>
</body>
</html>
